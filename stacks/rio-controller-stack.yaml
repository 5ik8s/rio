kubernetes:
  manifest: |-
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: rio-cluster-admin
    rules:
    - apiGroups:
      - '*'
      resources:
      - '*'
      verbs:
      - '*'
    - nonResourceURLs:
      - '*'
      verbs:
      - '*'
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: rio-controller-binding
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: rio-cluster-admin
    subjects:
    - kind: ServiceAccount
      name: rio-controller-serviceaccount
      namespace: ${NAMESPACE}
    ---
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: rio-controller-serviceaccount
      namespace: ${NAMESPACE}
    ---
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: rio-controller
      namespace: ${NAMESPACE}
    spec:
      selector:
        matchLabels:
          rio-controller: "true"
      template:
        metadata:
          labels:
            rio-controller: "true"
        spec:
          serviceAccountName: rio-controller-serviceaccount
          containers:
          - image: ${IMAGE}
            imagePullPolicy: Always
            name: rio-controller
            args:
            - rio-controller
            env:
            - name: RIO_NAMESPACE
              value: ${NAMESPACE}
            - name: RIO_DEBUG
              value: ${RIO_DEBUG}
            - name: HTTPS_PORT
              value: "${HTTPS_PORT}"
            - name: HTTP_PORT
              value: "${HTTP_PORT}"
            - name: USE_HOSTPORT
              value: ${USE_HOSTPORT}

templates:
  questions:
  - variable: IMAGE
    description: "rio-controller image"
  - variable: NAMESPACE
    description: "namespace to deploy to"
  - variable: RIO_DEBUG
    description: "set to true to enable debug logging"
  - variable: HTTPS_PORT
    description: "https port gateway will listen to"
  - variable: HTTP_PORT
    description: "http port gateway will listen to"
  - variable: USE_HOSTPORT
    description: "whether to use hostPort"
